version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce_postgres_dev
    restart: unless-stopped
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecommerce_dev
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ecommerce_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network-dev

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: ecommerce_backend_dev
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./uploads:/uploads
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ecommerce_dev
      JWT_SECRET: dev-secret-key-min-32-characters-long
      JWT_REFRESH_SECRET: dev-refresh-secret-key-min-32-characters
      NODE_ENV: development
      PORT: 5000
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && node --watch src/index.js"
    networks:
      - app-network-dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ecommerce_frontend_dev
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
      NEXT_PUBLIC_MEDIA_URL: http://localhost:5000
      NEXT_PUBLIC_WS_URL: ws://localhost:5000/chat
      NEXT_PUBLIC_MESSENGER_URL: https://www.facebook.com/share/1D1MmND8K5/?mibextid=wwXIfr
      NEXT_PUBLIC_ZALO_URL: https://zalo.me/0342429911
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: yarn dev
    networks:
      - app-network-dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  app-network-dev:
    driver: bridge
